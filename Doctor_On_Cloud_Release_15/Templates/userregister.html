{% extends "mytemplate.html" %}

{% block bodycontent %}

<body background="static/Images/wall.webp" height="2000" width="1000";/>

<center>
<h2>  New User? Register Here </h2>
<form action="/register" method="post">
        <fieldset>
        <p>
            <label for="user" >USERNAME:</label>
            <input type="text" id="user" name="uname" align="left" required/>
        </p>
        <p>
            <label for="pd">PASSWORD:</label>
            <input type="password" id="pd" name="password1" align="left" required>
        </p>
        <p>
            <label for="repwd">RE ENTER PASSWORD:</label>
            <input type="password" id="repwd" name="password2" align="left" required>
        </p>
        <p>
            <label for="email">EMAIL:</label>
            <input type="text" id="email" name="email"  align="left" required>
        </p>
        <p>
            <input type="submit" value="Click Here To Register">
        </p>
        </fieldset>
</form>
</center>
{% endblock %}
